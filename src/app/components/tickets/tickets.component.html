<div class="tickets-page">
  <h2>Ticketing System</h2>
  <div class="controls">
    <button (click)="startSimulation()" [disabled]="isSimulationRunning">
      Start Simulation
    </button>
    <button (click)="stopSimulation()" [disabled]="!isSimulationRunning">
      Stop Simulation
    </button>
  </div>
  <div class="logs_display">
    <div class="logs">
      <h3>Activity Logs</h3>
      <ul>
        <li *ngFor="let log of logMessages">{{ log }}</li>
      </ul>
    </div>
    <div class="status">
      <h3>Ticket Status</h3>
      <ul>
        <li *ngFor="let log of ticketStatusLogs">{{ log }}</li>
      </ul>
    </div>
  </div>
</div>
